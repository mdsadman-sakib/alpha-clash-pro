<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- daisy ui And tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="styles/style.css">
  <title>Alpha Clash Pro</title>
</head>

<body class="font-poppins">
  <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <section id="home-screen" class=" min-h-screen flex flex-col justify-center  items-center ">
      <div class="flex flex-col items-center gap-10 ">
        <h1 class="text-8xl text-white font-anton uppercase">Alpha Clash Pro</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn text-black bg-white">Play Now</button>
      </div>
    </section>
    <!-- play ground start -->
    <section id="play-ground" class=" hidden">
      <div class="flex flex-col items-center gap-11 pt-20">
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#FFFFFFB3]">
          <div class="flex justify-center ">
            <p class=" bg-[#2F2941] rounded-b-xl px-6 pb-4 text-white">Don't watch keyboard while playing...</p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
          </div>
        </div>
        <!-- keyboard start-->
        <div >
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- keyboard end -->
        <!-- life line score -->
        <div class="flex justify-between w-3/4">
          <!-- display life -->
          <button class="btn rounded-full bg-purple-400 text-white px-4">
            Life
            <img src="images/hart.svg.png" alt="">
            <span id="current-life">5</span>
          </button>
          <!-- display score -->
          <button class="btn rounded-full bg-purple-700 text-white px-4">
            Score
            <img src="images/doller.svg.png" alt="">
            <span id="current-score">0</span>
          </button>
        </div>


      </div>
    </section>
    <!-- play ground end -->
    <!-- Final Score Result -->
    <section id="final-score" class=" flex justify-center min-h-screen items-center hidden">
      <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4
      rounded-lg">
      <h4 class="text-3xl">Game Over</h4>
        <h1 class="text-8xl"> <span class="font-extrabold">Score:</span>
          <span id="game-score">4</span>
        </h1>
        <button onclick="play()" class="btn">Play Again</button>
        <p>Practice will make you Pro</p>
      </div>
    </section>
  </main>



  <script src="scripts/utility.js"></script>
  <script src="scripts/alpha-clash.js"></script>
</body>

</html>
